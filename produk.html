    <script>
        /* Tulis Javascript Di bawah Sini */
        var Sumber2 = "data.json"
        GetData(null, "", null)

        filter.onclick = function () {
            var search = cari.value
            var kat = kategori.value
            var sort = select_sort.value
            GetData(kat, search, sort)
        }

        function GetData(kat, search, sort) {
            $.getJSON(Sumber2).then(function (data) {

                // FILTER KATEGORI
                switch (kat) {
                    case "signature":
                        Data = data.signature
                        break
                    case "classic":
                        Data = data.classic
                        break
                    case "fancy":
                        Data = data.fancy
                        break
                    case "nonkopi":
                        Data = data.nonkopi
                        break
                    default:
                        Data = [...data.signature, ...data.classic, ...data.fancy, ...data.nonkopi]
                        break
                }

                // FILTER URUTAN HARGA
                switch (sort) {
                    case "harga-terendah":
                        Data.sort((a, b) => a.harga - b.harga)
                        break
                    case "harga-tertinggi":
                        Data.sort((a, b) => b.harga - a.harga)
                        break
                }

                // FILTER SEARCH
                if (search !== "") {
                    search = search.toUpperCase();
                    Data = Data.filter(aray => aray.nama.toUpperCase().includes(search));
                }

                ShowData(Data)
            })
        }

        function ShowData(data_kopi) {
            baris_produk.innerHTML = "";

            data_kopi.forEach(item => {
                baris_produk.innerHTML +=
                    `<div class="col mb-4">
                            <div class="card overflow-hidden">
                                <img src="${item.foto}" class="card-img-top " alt="...">
                                <div class="card-body">
                                    <h5 class="card-title align-items-center">${item.nama}</h5>

                                    <div class="row my-4">
                                        <div class="col">
                                            <i class="bi bi-basket"></i> ${item.size}
                                        </div>
                                        <div class="col fw-bold text-harga">
                                            Rp. ${item.harga},-
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn text-white w-auto btn-darkcyan"><i class="bi bi-hand-thumbs-up"></i></button>
                                        <a href="${item.link}"
                                        class="btn text-white w-75 btn-darkcyan"><i class="bi bi-cart"></i> Beli</a>
                                        </div>    
                                </div>
                            </div>
                        </div>`
            });

            if (baris_produk.innerHTML.length < 1) {
                baris_produk.innerHTML +=
                    ` <h6 class="fs-5 w-100">Produk tidak ditemukan</h6>`
            };
        }
